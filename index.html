<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <main class="container">
        <section class="section-screen">
            <div class="shine"></div>
            <div class="screen">
                
            </div>
        </section>
        <section class="section-buttons">
            <div class="buttons">
                <ul class="queue">
                    <li class="button-clearAll">AC</li>
                    <li class="button">7</li>
                    <li class="button">4</li>
                    <li class="button">1</li>
                    <li class="button">0</li>
                </ul>
                <ul class="queue">
                    <li class="button-clear">C</li>
                    <li class="button">8</li>
                    <li class="button">5</li>
                    <li class="button">2</li>
                    <li class="button">.</li>
                </ul>
                <ul class="queue">
                    <li class="button">9</li>
                    <li class="button">6</li>
                    <li class="button">3</li>
                    <li class="button-equal">=</li>
                </ul>
                <ul class="queue">
                    <li class="button">-</li>
                    <li class="button">รท</li>
                    <li class="button">x</li>
                    <li class="button">+</li>
                </ul>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
